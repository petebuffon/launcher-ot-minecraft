apps:
  launcher-ot-minecraft:
    command: launcher-minecraft
    environment:
      JAVA_HOME: $SNAP/usr/lib/jvm/default-java
      PATH: $JAVA_HOME/jre/bin:$PATH
    extensions:
    - gnome-3-28
    plugs:
    - gsettings
    - home
    - network
    - browser-support
    - audio-playback
    - opengl
    - x11
    - wayland
architectures:
  - build-on: amd64
base: core18
confinement: strict
description: '"Other tarball launcher for Minecraft: Java Edition."'
icon: snap/gui/launcher-ot-minecraft.png
name: launcher-ot-minecraft
parts:
  launcher-minecraft:
    build-packages:
    - ca-certificates
    - ca-certificates-java
    plugin: dump
    source: https://launcher.mojang.com/download/Minecraft.tar.gz
    stage-packages:
    - default-jre
    - libxss1
    - libcurl4
    - libgtk2.0-0
summary: Other tarball launcher for Minecraft
title: Launcher for Minecraft
version: 2.2.909
